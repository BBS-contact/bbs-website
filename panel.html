<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBS Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BBS Dashboard</h1>
    <p>Overview of members, support, and ideas</p>
  </header>

  <main>
    <section>
      <h2>Join Submissions</h2>
      <table border="1" cellpadding="5" width="100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Country</th>
            <th>Why Join?</th>
          </tr>
        </thead>
        <tbody id="joinTableBody">
          <!-- Will be filled dynamically -->
        </tbody>
      </table>
    </section>

    <section>
      <h2>Support Submissions</h2>
      <table border="1" cellpadding="5" width="100%">
        <thead>
          <tr>
            <th>Support Type(s)</th>
            <th>Comment</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="supportTableBody">
          <!-- Will be filled dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Big Begins Small (BBS)</p>
  </footer>

  <script>
    // Це симуляція — у майбутньому дані будуть з Firebase
    const joinSubmissions = JSON.parse(localStorage.getItem("joinSubmissions")) || [];
    const supportSubmissions = JSON.parse(localStorage.getItem("supportSubmissions")) || [];

    const joinTable = document.getElementById("joinTableBody");
    const supportTable = document.getElementById("supportTableBody");

    joinSubmissions.forEach(sub => {
      const row = joinTable.insertRow();
      row.insertCell(0).innerText = sub.name;
      row.insertCell(1).innerText = sub.email;
      row.insertCell(2).innerText = sub.country;
      row.insertCell(3).innerText = sub.why;
    });

    supportSubmissions.forEach(sub => {
      const row = supportTable.insertRow();
      row.insertCell(0).innerText = sub.types;
      row.insertCell(1).innerText = sub.comment;
      row.insertCell(2).innerText = sub.email;
    });
  </script>
</body>
</html>
