<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBS â€” Submit an Idea</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #f0f8ff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Submit Your Idea</h1>
    <p>Every thought matters. Share a solution, a concern, or a dream.</p>
  </header>

  <main>
    <div class="form-container">
      <form onsubmit="return submitIdea(event)">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>

        <label for="category">Which area does it relate to?</label>
        <select id="category" required>
          <option value="">Select a category</option>
          <option value="Education">Education</option>
          <option value="Health">Health</option>
          <option value="Democracy">Democracy</option>
          <option value="Law">Law</option>
          <option value="Finance">Finance</option>
          <option value="Art">Art</option>
          <option value="Other">Other</option>
        </select>

        <label for="idea">Describe your idea or issue:</label>
        <textarea id="idea" rows="5" required></textarea>

        <button type="submit">Submit</button>
        <p id="confirmation" style="color: green; margin-top: 15px;"></p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Big Begins Small (BBS). All rights reserved.</p>
    <p><a href="index.html">Home</a> | <a href="dashboard.html">Dashboard</a></p>
  </footer>

  <script>
    function submitIdea(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const category = document.getElementById("category").value;
      const idea = document.getElementById("idea").value.trim();

      console.log("New Idea Submitted:", { name, category, idea });

      document.getElementById("confirmation").textContent = "Thank you! Your idea has been received.";
      event.target.reset();
      return false;
    }
  </script>
</body>
</html>
