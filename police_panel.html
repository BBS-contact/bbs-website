
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Police Emergency Panel</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .alert-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .map {
      width: 100%;
      height: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>🚓 Police Emergency Panel</h1>
  <div id="alerts-container"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    async function fetchAlerts() {
      const response = await fetch('http://localhost:5000/logs/police');
      const data = await response.json();

      const container = document.getElementById("alerts-container");
      container.innerHTML = "";

      data.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "alert-box";
        div.innerHTML = `
          <strong>🕒 ${entry.timestamp}</strong><br/>
          👤 Name: ${entry.name}<br/>
          ⚠️ Threat: ${entry.threat}<br/>
          📍 Location: ${entry.location}<br/>
          <div id="map${index}" class="map"></div>
        `;
        container.appendChild(div);

        const [lat, lon] = entry.location.split(',').map(s => parseFloat(s.trim()));
        const map = L.map(`map${index}`).setView([lat, lon], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data © OpenStreetMap contributors'
        }).addTo(map);
        L.marker([lat, lon]).addTo(map).bindPopup(`${entry.name}`).openPopup();
      });
    }

    fetchAlerts();
    setInterval(fetchAlerts, 10000); // update every 10 seconds
  </script>

</body>
</html>
