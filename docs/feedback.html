<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Відгуки — BBS</title>
  <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
  <header>
    <h1>Ми цінуємо твій відгук</h1>
    <p>Допоможи нам стати кращими. Кожне слово має значення.</p>
    <nav>
      <a href="../projects/directions.html" class="button">Ідеологічні напрямки</a>
      <a href="../projects/support.html" class="button">Підтримати</a>
    </nav>
  </header>

  <main>
    <section class="cta" id="feedback-form">
      <form id="formFeedback">
        <label for="name">Імʼя (необов’язково):</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="comment">Твій відгук:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br><br>

        <label for="rating">Оцінка (1 = слабо, 5 = чудово):</label><br>
        <select id="rating" name="rating" required>
          <option value="">-- Обрати --</option>
          <option value="1">1 ⭐</option>
          <option value="2">2 ⭐⭐</option>
          <option value="3">3 ⭐⭐⭐</option>
          <option value="4">4 ⭐⭐⭐⭐</option>
          <option value="5">5 ⭐⭐⭐⭐⭐</option>
        </select><br><br>

        <button type="submit" class="button">Надіслати</button>
      </form>
    </section>
  </main>

  <footer style="background-color:#004080; color:white; text-align:center; padding: 20px 0; margin-top: 40px;">
    <p style="margin: 5px;">&copy; 2025 Big Begins Small (BBS)</p>
    <a href="../index.html" class="back-button">⬅ Повернутися на головну</a>
  </footer>

  <script>
    document.getElementById("formFeedback").addEventListener("submit", function (e) {
      e.preventDefault();

      const feedback = {
        name: document.getElementById("name").value.trim(),
        comment: document.getElementById("comment").value.trim(),
        rating: document.getElementById("rating").value,
        timestamp: new Date().toISOString()
      };

      let feedbacks = JSON.parse(localStorage.getItem("bbsFeedback")) || [];
      feedbacks.push(feedback);
      localStorage.setItem("bbsFeedback", JSON.stringify(feedbacks));

      alert("Дякуємо за твій відгук!");
      document.getElementById("formFeedback").reset();
    });
  </script>
</body>
</html>
