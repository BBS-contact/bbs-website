<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Приєднатися — BBS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Стань учасником змін</h1>
    <p>Ми віримо, що кожна людина має унікальні дари, бачення та потенціал. Тут ти потрібен.</p>
  </header>

  <main>
    <section class="cta" id="join-form">
      <h2>Форма участі</h2>
      <form id="bbsForm">
        <label for="fullname">Ім’я та прізвище:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email (необов’язково):</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="direction">Напрямок, який тобі близький:</label><br>
        <select id="direction" name="direction" required>
          <option value="">-- Обери напрямок --</option>
          <option value="education">Освіта</option>
          <option value="health">Медицина</option>
          <option value="democracy">Демократія</option>
          <option value="law">Право</option>
          <option value="finance">Фінанси</option>
          <option value="art">Мистецтво</option>
          <option value="other">Інше</option>
        </select><br><br>

        <label for="role">Як саме ти хочеш долучитися?</label><br>
        <select id="role" name="role" required>
          <option value="">-- Обери роль --</option>
          <option value="idea_author">Автор ідей</option>
          <option value="researcher">Аналітик / Дослідник</option>
          <option value="developer">Розробник / Творець</option>
          <option value="artist">Митець / Творчість</option>
          <option value="communicator">Комунікатор / Соцмережі</option>
          <option value="supporter">Голос і серце</option>
        </select><br><br>

        <label for="message">Кілька слів про тебе або твоє бачення (необов’язково):</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Надіслати</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Big Begins Small (BBS). Усі права захищено.</p>
    <p><a href="index.html">Повернутися на головну</a></p>
  </footer>

  <script>
    document.getElementById("bbsForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        fullname: document.getElementById("fullname").value.trim(),
        email: document.getElementById("email").value.trim(),
        direction: document.getElementById("direction").value,
        role: document.getElementById("role").value,
        message: document.getElementById("message").value.trim(),
      };

      // Зберегти у localStorage
      let members = JSON.parse(localStorage.getItem("bbsMembers")) || [];
      members.push(data);
      localStorage.setItem("bbsMembers", JSON.stringify(members));

      // Очистити форму
      document.getElementById("bbsForm").reset();

      // Повідомлення
      alert("Дякуємо за долучення! Вашу участь збережено локально.");
    });
  </script>
</body>
</html>
