<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Big Begins Small (BBS)</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .dashboard-section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .dashboard-section h2 {
      color: #004080;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #e6f0ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <p>Live overview of supporters and contributors</p>
  </header>

  <main>
    <section class="dashboard-section">
      <h2>Participants</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Direction</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody id="participantsTable">
          <!-- Data from localStorage will appear here -->
        </tbody>
      </table>
    </section>

    <section class="dashboard-section">
      <h2>Supporters</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody id="supportersTable">
          <!-- Data from localStorage will appear here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Big Begins Small (BBS). All rights reserved.</p>
  </footer>

  <script>
    // Populate dashboard from localStorage
    const participants = JSON.parse(localStorage.getItem("participants") || "[]");
    const supporters = JSON.parse(localStorage.getItem("supporters") || "[]");

    const pTable = document.getElementById("participantsTable");
    participants.forEach(p => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${p.name}</td><td>${p.role}</td><td>${p.direction}</td><td>${p.message}</td>`;
      pTable.appendChild(row);
    });

    const sTable = document.getElementById("supportersTable");
    supporters.forEach(s => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${s.name}</td><td>${s.amount}</td><td>${s.comment}</td>`;
      sTable.appendChild(row);
    });
  </script>
</body>
</html>
