
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>üöì –ü–∞–Ω–µ–ª—å –ü–æ–ª—ñ—Ü—ñ—ó ‚Äî SOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      background: black;
      color: red;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }
    h1 {
      font-size: 2.5em;
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 100% { color: red; }
      50% { color: yellow; }
    }
    .alert-box {
      background: #111;
      border: 2px solid red;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 15px red;
      max-width: 600px;
    }
    .map {
      width: 100%;
      height: 300px;
      margin-top: 15px;
    }
    .accept-btn {
      padding: 12px 25px;
      background: green;
      color: white;
      border: none;
      font-size: 1.1em;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body onclick="enableSoundOnce()">

  <h1>üö® –í–ò–ö–õ–ò–ö –î–û –ü–û–õ–Ü–¶–Ü–á</h1>
  <div id="alerts-container"></div>
  <audio id="siren" src="alert.mp3" preload="auto" loop></audio>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let audioEnabled = false;
    const siren = document.getElementById("siren");

    function enableSoundOnce() {
      if (!audioEnabled) {
        siren.play().then(() => {
          audioEnabled = true;
          console.log("üîä –ó–≤—É–∫ —É–≤—ñ–º–∫–Ω–µ–Ω–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–º");
        }).catch(err => {
          console.warn("‚ùå –ê–≤—Ç–æ–≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ:", err);
        });
      }
    }

    async function fetchAlerts() {
      const response = await fetch('http://localhost:5000/logs/police');
      const data = await response.json();

      const container = document.getElementById("alerts-container");
      container.innerHTML = "";

      data.reverse().forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "alert-box";
        div.innerHTML = `
          <strong>üïí ${entry.timestamp}</strong><br/>
          üë§ –Ü–º º—è: ${entry.name}<br/>
          ‚ö†Ô∏è –ó–∞–≥—Ä–æ–∑–∞: ${entry.threat}<br/>
          üìç –õ–æ–∫–∞—Ü—ñ—è: ${entry.location}<br/>
          
      <br/>üìû –ö–æ–Ω—Ç–∞–∫—Ç–∏ —Ä–æ–¥–∏—á—ñ–≤:<br/>
      <ul>
        ${entry.family_contacts.map(phone => `<li>${phone}</li>`).join("")}
      </ul>
      <div id="map${index}" class="map"></div>
    
          <button class="accept-btn" onclick="acceptCall(this)">‚úÖ –ü—Ä–∏–π–Ω—è—Ç–æ</button>
        `;
        container.appendChild(div);

        const [lat, lon] = entry.location.split(',').map(s => parseFloat(s.trim()));
        const map = L.map(`map${index}`).setView([lat, lon], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data ¬© OpenStreetMap contributors'
        }).addTo(map);
        L.marker([lat, lon]).addTo(map).bindPopup(`${entry.name}`).openPopup();
      });

      // –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –ø—Ä–æ–≥—Ä–∞—Ç–∏ –∑–≤—É–∫, —è–∫—â–æ –¥–æ–∑–≤–æ–ª–µ–Ω–æ
      if (audioEnabled) {
        siren.play().catch(err => console.warn("‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—Ä–æ–≥—Ä–∞–≤–∞–Ω–Ω—è:", err));
      }
    }

    function acceptCall(btn) {
      btn.innerText = "‚úÖ –í–∏–∫–ª–∏–∫ –ø—Ä–∏–π–Ω—è—Ç–æ";
      btn.style.background = "gray";
      siren.pause();
    }

    fetchAlerts();
    setInterval(fetchAlerts, 10000);
  </script>
</body>
</html>
