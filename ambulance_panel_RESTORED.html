<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Панель Швидкої Допомоги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #b30000;
            color: white;
            padding: 15px;
            margin: 0;
            text-align: center;
        }
        #alerts {
            padding: 20px;
        }
        .alert {
            border: 1px solid #ccc;
            border-left: 6px solid red;
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            position: relative;
        }
        .alert.received {
            border-left-color: green;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        button.received {
            background-color: green;
        }
        .timestamp {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>
<body>
    <h1> Панель Швидкої Допомоги</h1>
    <div id="alerts"></div>

    <audio id="alertSound" src="alert.mp3" preload="auto"></audio>

    <script>
        const alertsContainer = document.getElementById('alerts');
        const alertSound = document.getElementById('alertSound');

        let lastAlertTimes = new Set();

        const pollServer = () => {
            fetch('/get_alerts')
                .then(response => response.json())
                .then(data => {
                    if (data.alerts && data.alerts.length > 0) {
                        const sorted = data.alerts.sort((a, b) => new Date(b.time) - new Date(a.time));
                        alertsContainer.innerHTML = '';

                        sorted.forEach(alert => {
                            const alertKey = `${alert.name}_${alert.location}_${alert.time}`;
                            const alertDiv = document.createElement('div');
                            const isNew = !lastAlertTimes.has(alertKey);
                            alertDiv.className = isNew ? 'alert active' : 'alert received';

                            const info = document.createElement('div');
                            info.innerHTML = `
                                <strong>Ім'я:</strong> ${alert.name}<br>
                                <strong>Координати:</strong> ${alert.location}
                            `;
                            alertDiv.appendChild(info);

                            const btn = document.createElement('button');
                            btn.textContent = isNew ? 'Підтвердити' : 'Отримано';
                            if (!isNew) btn.classList.add('received');

                            btn.onclick = () => {
                                btn.textContent = 'Отримано';
                                btn.classList.add('received');
                                alertDiv.classList.remove('active');
                                alertDiv.classList.add('received');
                                if (!alertDiv.querySelector('.timestamp')) {
                                    const timeTag = document.createElement('div');
                                    timeTag.className = 'timestamp';
                                    timeTag.textContent = 'Отримано о ' + new Date().toLocaleTimeString();
                                    alertDiv.appendChild(timeTag);
                                }
                            };
                            alertDiv.appendChild(btn);

                            if (!isNew) {
                                const timeTag = document.createElement('div');
                                timeTag.className = 'timestamp';
                                timeTag.textContent = 'Отримано раніше';
                                alertDiv.appendChild(timeTag);
                            }

                            alertsContainer.appendChild(alertDiv);

                            // Лише для нових повідомлень
                            if (isNew) {
                                alertSound.play().catch(() => {});
                                lastAlertTimes.add(alertKey);
                            }
                        });
                    }
                })
                .catch(err => console.error('Помилка:', err));
        };

        setInterval(pollServer, 4000);
    </script>
</body>
</html>
