<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency SOS</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .sos-button {
      width: 200px;
      height: 200px;
      background-color: red;
      color: white;
      font-size: 2em;
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 20px red;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 40px red; }
      100% { box-shadow: 0 0 10px red; }
    }
    #status {
      margin-top: 30px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1> Emergency SOS</h1>
  <button class="sos-button" onclick="autoSendSOS()">SOS</button>
  <div id="status">Tap SOS to immediately send alert</div>

  <!-- –ó–≤—É–∫ —Ç—Ä–∏–≤–æ–≥–∏ -->
  <audio id="alarm" src="alert.mp3" preload="auto"></audio>

  <script>
    async function autoSendSOS() {
      const alarm = document.getElementById("alarm");
      alarm.play().catch(e => console.warn("Unable to auto-play sound:", e));

      const userData = JSON.parse(localStorage.getItem('sosUserData'));
      if (!userData) {
        document.getElementById('status').innerText = '‚ùå –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –Ω–µ –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–∏–π. –°–ø–æ—á–∞—Ç–∫—É –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –∞–Ω–∫–µ—Ç—É.';
        return;
      }

      document.getElementById('status').innerText = 'üì° –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—ó...';

      if (!navigator.geolocation) {
        document.getElementById('status').innerText = '‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü—ñ—è –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è.';
        return;
      }

      navigator.geolocation.getCurrentPosition(async function(position) {
        const lat = position.coords.latitude.toFixed(5);
        const lon = position.coords.longitude.toFixed(5);
        const location = `${lat}, ${lon}`;

        document.getElementById('status').innerText = 'üöÄ –ù–∞–¥—Å–∏–ª–∞–Ω–Ω—è SOS...';

        try {
          const res1 = await fetch("http://localhost:5000/police", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: userData.name,
              threat: userData.threat,
              location
            })
          });

          const res2 = await fetch("http://localhost:5000/ambulance", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: userData.name,
              medical: userData.medical,
              location
            })
          });

          const res3 = await fetch("http://localhost:5000/family", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: userData.name,
              location,
              family1: userData.family1,
              family2: userData.family2,
              family3: userData.family3
            })
          });

          if (res1.ok && res2.ok && res3.ok) {
            document.getElementById('status').innerHTML = '‚úÖ <b>SOS —É—Å–ø—ñ—à–Ω–æ –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ!</b>';
          } else {
            document.getElementById('status').innerHTML = '‚ùå <b>–ü–æ–º–∏–ª–∫–∞: –æ–¥–Ω–∞ –∑ —Å–ª—É–∂–± –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–ª–∞ —É—Å–ø—ñ—à–Ω–æ.</b>';
          }

        } catch (error) {
          document.getElementById('status').innerHTML = '‚ùå <b>–ú–µ—Ä–µ–∂–µ–≤–∞ –ø–æ–º–∏–ª–∫–∞:</b> ' + error.message;
          console.error(error);
        }

      }, function(error) {
        document.getElementById('status').innerText = '‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—é.';
      });
    }
  </script>

</body>
</html>
